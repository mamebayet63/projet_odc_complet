<body class="bg-gray-100">
    <div class="min-h-screen flex">
      <div id="sidebar-container"></div> <!-- Conteneur pour le composant JS -->
  
      <div class="flex-1 ml-72 px- space-y-">
        <div id="header-container"></div>
        <section class="px-6 py-24 space-y-3">
            
                    <!-- Header -->
                    <header class="bg-white/50 p-4 backdrop-blur-lg rounded-2xl shadow-sm">
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div class="flex items-center justify-between">
                                <h1 class="text-2xl font-bold text-gray-900">
                                    Gestion des Classes
                                </h1>
                                <button id="openModal" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 flex items-center gap-2">
                                    Nouvelle Classe <i class="ri-file-add-line"></i>
                                </button>
                            </div>
                        </div>
                    </header>
            
                    <!-- Contenu principal -->
                    <main>
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 bg-white/50 p-4 backdrop-blur-lg rounded-2xl">
                            <!-- Filtres et recherche -->
                            <div class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
                                <input type="text" 
                                       placeholder="Rechercher une classe..." 
                                       class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-red-500">
            
                                <select class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-red-500">
                                    <option>Tous les niveaux</option>
                                    <option>Terminale</option>
                                    <option>Première</option>
                                    <option>Seconde</option>
                                </select>
            
                                <select class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-red-500">
                                    <option>Tous les statuts</option>
                                    <option>Actif</option>
                                    <option>Archivé</option>
                                </select>
                            </div>
            
                            <!-- Liste des classes -->
                            <div id="class-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 bg-white/50 p-4 backdrop-blur-lg rounded-2xl" >
                                
                            </div>
                                            
                                <!-- Répéter d'autres cartes de classe -->
                                 <div id="pagination-controls"></div>
                            </div>
                        </div>
                    </main>
            
                  
                </div>
            
                <script>
                    // Gestion du modal
                    function openModal() {
                        document.getElementById('classModal').classList.remove('hidden');
                    }
            
                    function closeModal() {
                        document.getElementById('classModal').classList.add('hidden');
                    }
            
                    // Gestion des dropdowns
                    document.querySelectorAll('.dropdown').forEach(dropdown => {
                        dropdown.addEventListener('click', (e) => {
                            const menu = dropdown.querySelector('.dropdown-menu');
                            menu.classList.toggle('hidden');
                        });
                    });
            
                    // Fermer les dropdowns en cliquant à l'extérieur
                    window.addEventListener('click', (e) => {
                        if (!e.target.closest('.dropdown')) {
                            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                                menu.classList.add('hidden');
                            });
                        }
                    });
                </script>
        </section>
        
      </div>
    
    </div>


    <!-- Modal Création Classe -->
<div id="modal" class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 border border-gray-100">
        <div class="p-8 space-y-6">
            <!-- En-tête -->
            <div class="pb-4 border-b-2 border-red-500">
                <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
                    <i class="ri-drag-move-line"></i>
                    Nouvelle Classe
                </h2>
            </div>

            <!-- Formulaire -->
            <form id="addClassForm" class="space-y-6">
                <!-- Libellé -->
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-3 flex items-center gap-2">
                        <i class="ri-drag-move-line"></i>
                        Libellé de la classe
                    </label>
                    <input type="text" id="libelle" placeholder="Ex: Terminale Scientifique A" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-red-300 focus:ring-2 focus:ring-red-100 placeholder-gray-400">
                    <div id="libelleError" class="text-sm text-red-600 mt-2 ml-7"></div>
                </div>

                <!-- Niveau -->
                <div>

                    <select id="niveau" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-red-300 focus:ring-2 focus:ring-red-100 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNkYzI2MjYiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cGF0aCBkPSJtNiA5IDYgNiA2LTYiLz48L3N2Zz4=')] bg-no-repeat bg-[right_1rem_center] bg-[length:1.5em]">
                        <option value="">Sélectionner un niveau</option>
                    </select>
                    <div id="niveauError" class="text-sm text-red-600 mt-2 ml-7"></div>
                </div>

                <!-- Filière -->
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-3 flex items-center gap-2">
                        <i class="ri-filter-3-line"></i>
                        Filière
                    </label>
                    <select id="id_filiere" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-red-300 focus:ring-2 focus:ring-red-100 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNkYzI2MjYiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cGF0aCBkPSJtNiA5IDYgNiA2LTYiLz48L3N2Zz4=')] bg-no-repeat bg-[right_1rem_center] bg-[length:1.5em]">
                        <option value="">Sélectionner une filière</option>
                    </select>
                    <div id="filiereError" class="text-sm text-red-600 mt-2 ml-7"></div>
                </div>

                <!-- Actions -->
                <div class="flex justify-end gap-4 pt-4">
                    <button type="button" id="closeModal" 
                            class="px-6 py-2.5 text-gray-600 hover:text-red-500 rounded-lg transition-colors duration-200">
                        Annuler
                    </button>
                    <button type="submit" 
                            class="px-6 py-2.5 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-200 flex items-center gap-2">
                            <i class="ri-apps-2-add-line"></i>
                        Ajouter
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
