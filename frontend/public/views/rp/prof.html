<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prof- École 221</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
        <!-- Icônes Heroicons -->
        <script src="https://unpkg.com/@heroicons/v2.0.18/24/outline/index.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['poppins', 'sans-serif']
                        }
                    }
                }
            }
        </script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.0.0/remixicon.min.css" integrity="sha384-U5SeXb5CllCmI9DE/z9XKsEC5RPh8XmPoxvb5zF70h1GRAK2oymyXBy4x62wLydh" crossorigin="anonymous">
        <title>Sidebar</title>
    </head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
      <div id="sidebar-container"></div> <!-- Conteneur pour le composant JS -->
  
      <div class="flex-1 ml-72 px- space-y-">
        <div id="header-container"></div>
        <section class="px-6 py-24 space-y-3">
            
                    <!-- Header -->
                    <header class="bg-white/50 p-4 backdrop-blur-lg rounded-2xl shadow-sm">
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div class="flex items-center justify-between">
                                <h1 class="text-2xl font-bold text-gray-900">
                                    Gestion des Classes
                                </h1>
                                <button id="openAddProfBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 flex items-center gap-2">
                                    Nouvelle Prof <i class="ri-file-add-line"></i>
                                </button>
                            </div>
                        </div>
                    </header>
            
                    <!-- Contenu principal -->
                    <main>
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 bg-white/50 p-4 backdrop-blur-lg rounded-2xl">
                            <!-- Filtres et recherche -->
                            <div class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
                                <input type="text" 
                                       placeholder="Rechercher une classe..." 
                                       class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-red-500">
            
                                <select class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-red-500">
                                    <option>Tous les niveaux</option>
                                    <option>Terminale</option>
                                    <option>Première</option>
                                    <option>Seconde</option>
                                </select>
            
                                <select class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-red-500">
                                    <option>Tous les statuts</option>
                                    <option>Actif</option>
                                    <option>Archivé</option>
                                </select>
                            </div>
            
                           <!-- Grille des profs -->
            <div id="prof-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                

                <!-- Répéter les cartes supplémentaires ici -->
            </div>
            <div id="pagination-controls" class="py-2"></div>

                        </div>              
                        <!-- Répéter d'autres cartes de classe -->
                        <div id="pagination-controls"></div>
                        </div>
                        </div>
                    </main>
                </div>   
        </section>
      </div>
    </div>

    <!-- Modal Ajout Prof -->
<div id="addProfModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl shadow-2xl p-8 rounded-3xl w-full max-w-xl border border-gray-700/60 shadow-2xl">
        <!-- En-tête -->
        <div class="pb-4 border-b-2 border-red-500 flex justify-between mb-3">
            <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
                <i class="ri-drag-move-line"></i>
                Nouveau Prof
            </h2>
            <button id="closeModal" class="p-2 hover:bg-gray-700/30 rounded-full transition-all duration-200">
                <i class="ri-close-line text-2xl text-red-400 hover:text-white"></i>
              </button>
        </div>
      
  
      <form id="addProfForm" class="space-y-6">
        <div class="grid grid-cols-2 gap-4">
          <div class="relative">
            <input type="text" id="prenom" placeholder="Prénom" 
                   class="w-full pl-12 pr-4 py-3.5  border border-red-700/50 rounded-xl 
                          text-gray-800 placeholder-gray-500 focus:border-orange-400/50 focus:ring-2 focus:ring-orange-400/20
                          transition-all duration-200">
            <i class="ri-user-3-line absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
            <div id="prenomError" class="text-sm text-red-500 mt-1"></div>
          </div>
  
          <div class="relative">
            <input type="text" id="nom" placeholder="Nom" 
                   class="w-full pl-12 pr-4 py-3.5  border border-red-700/50 rounded-xl 
                          text-gray-800 placeholder-gray-500 focus:border-orange-400/50 focus:ring-2 focus:ring-orange-400/20
                          transition-all duration-200">
            <i class="ri-user-2-line absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
            <div id="nomError" class="text-sm text-red-500 mt-1"></div>
          </div>
        </div>
  
        <div class="relative">
          <input type="text" id="specialite" placeholder="Spécialité" 
                 class="w-full pl-12 pr-4 py-3.5  border border-red-700/50 rounded-xl 
                        text-gray-800 placeholder-gray-500 focus:border-orange-400/50 focus:ring-2 focus:ring-orange-400/20
                        transition-all duration-200">
          <i class="ri-medal-line absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
          <div id="specialiteError" class="text-sm text-red-500 mt-1"></div>
        </div>
  
        <div class="grid grid-cols-2 gap-4">
          <div class="relative">
            <input type="text" id="password" placeholder="Mot de passe" 
                   class="w-full pl-12 pr-4 py-3.5  border border-red-700/50 rounded-xl 
                          text-gray-800 placeholder-gray-500 focus:border-orange-400/50 focus:ring-2 focus:ring-orange-400/20
                          transition-all duration-200">
            <i class="ri-award-line absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
            <div id="passwordError" class="text-sm text-red-500 mt-1"></div>
          </div>
  
          <div class="relative">
            <input type="text" id="email" placeholder="Email" 
                   class="w-full pl-12 pr-4 py-3.5  border border-red-700/50 rounded-xl 
                          text-gray-800 placeholder-gray-500 focus:border-orange-400/50 focus:ring-2 focus:ring-orange-400/20
                          transition-all duration-200">
            <i class="ri-mail-line absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
            <div id="emailError" class="text-sm text-red-500 mt-1"></div>
          </div>
        </div>
  
        
  
        <div class="grid grid-cols-2 gap-4">
          <div class="relative">
            <div  id="matricule" placeholder="Matricule" 
                   class="w-full pl-12 pr-4 py-3  border border-red-700/50 rounded-xl 
                          text-red-600 
                          transition-all duration-200"></div>
            <i class="ri-fingerprint-line absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
            <span></span>
            <div id="matriculeError" class="text-sm text-red-500 mt-1"></div>
          </div>
  
          <div class="relative">
            <input type="text" id="photo" placeholder="URL Photo" 
                   class="w-full pl-12 pr-4 py-3.5  border border-red-700/50 rounded-xl 
                          text-gray-800 placeholder-gray-500 focus:border-orange-400/50 focus:ring-2 focus:ring-orange-400/20
                          transition-all duration-200">
            <i class="ri-image-line absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
            <div id="photoError" class="text-sm text-red-500 mt-1"></div>
          </div>
        </div>
            
            <button type="submit" 
                class="px-6 py-2.5 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-200 flex items-center gap-2">
                <i class="ri-apps-2-add-line"></i>
                Ajouter un prof
            </button>
      </form>
    </div>
</div>
  <!-- modal pour supprimer -->
  <div id="confirmDeleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-md text-center">
      <p>Es-tu sûr de vouloir supprimer cet élément ?</p>
      <div class="mt-4">
        <button id="confirmDeleteBtn" class="bg-red-500 text-white px-4 py-2 rounded mr-2">Supprimer</button>
        <button id="cancelDeleteBtn" class="bg-gray-300 px-4 py-2 rounded">Annuler</button>
      </div>
    </div>
  </div>
    <script src="../../../js/components/sidebar.js"></script>
    <script src="../../../js/components/headerRp.js" type="module"></script>
    <script type="module" src="../../../js/rp/prof/profRp.js"></script>
    <script type="module" src="../../../js/rp/prof/ajoutProf.js"></script>
  </body>
  
</html>
