<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard RP - École 221</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
        <!-- Icônes Heroicons -->
        <script src="https://unpkg.com/@heroicons/v2.0.18/24/outline/index.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['poppins', 'sans-serif']
                        }
                    }
                }
            }
        </script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.0.0/remixicon.min.css" integrity="sha384-U5SeXb5CllCmI9DE/z9XKsEC5RPh8XmPoxvb5zF70h1GRAK2oymyXBy4x62wLydh" crossorigin="anonymous">
        <title>Sidebar</title>
    </head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
      <div id="sidebar-container"></div> <!-- Conteneur pour le composant JS -->
  
      <div class="flex-1 ml-72 px- space-y-8"">
        <div id="header-container"></div>
        <section class="px-6 py-24 space-y-8">
            <!-- En-tête et actions -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 ">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900"><span class="text-red-600"> Promotion</span></h1>
                    <p class="text-gray-500 mt-2">Gérer les promotions de l'école</p>
                </div>
                <div class="flex items-center gap-3 ">
                    <button id="openModal" class="flex items-center gap-2 px-4 py-2.5 bg-ecole-red text-white rounded-xl border border-red-500  hover:bg-red-700 transition-all">
                        <span class="text-red-600 hover:text-white"><i class="ri-add-line"></i> Ajouter promotion</span>
                    </button>
                    
                </div>
            </div>
        
           <!-- Statistique -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <!-- Carte Apprenant -->
                <div class="bg-gradient-to-br from-blue-600 to-blue-400 text-white p-6 rounded-xl text-center shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
                <div class="mb-3">
                    <i class="fas fa-users text-3xl opacity-80"></i>
                </div>
                <p class="text-4xl font-bold mb-2">0</p>
                <p class="text-sm font-medium opacity-90 tracking-wide">Apprenants</p>
                </div>
            
                <!-- Carte Référentiel -->
                <div class="bg-gradient-to-br from-green-600 to-green-400 text-white p-6 rounded-xl text-center shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
                <div class="mb-3">
                    <i class="fas fa-book-open text-3xl opacity-80"></i>
                </div>
                <p class="text-4xl font-bold mb-2">6</p>
                <p class="text-sm font-medium opacity-90 tracking-wide">Référentiels</p>
                </div>
            
                <!-- Carte Promotion active -->
                <div class="bg-gradient-to-br from-orange-600 to-orange-400 text-white p-6 rounded-xl text-center shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
                <div class="mb-3">
                    <i class="fas fa-star text-3xl opacity-80"></i>
                </div>
                <p class="text-4xl font-bold mb-2">1</p>
                <p class="text-sm font-medium opacity-90 tracking-wide">Promotion active</p>
                </div>
            
                <!-- Carte Total promotion -->
                <div class="bg-gradient-to-br from-purple-600 to-purple-400 text-white p-6 rounded-xl text-center shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
                <div class="mb-3">
                    <i class="fas fa-layer-group text-3xl opacity-80"></i>
                </div>
                <p class="text-4xl font-bold mb-2">4</p>
                <p class="text-sm font-medium opacity-90 tracking-wide">Total promotions</p>
                </div>
            </div>
        
            <!-- Graphique et Activités -->
            <div class=" gap-6 bg-white/80 backdrop-blur-sm border-b border-gray-100 rounded-xl p-6">
                <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-6">
                    <!-- Search Bar -->
                    <div class="relative w-full sm:max-w-md">
                      <input 
                        type="text" 
                        placeholder="Rechercher..." 
                        class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-orange-400 focus:ring-4 focus:ring-orange-100 transition-all duration-200 placeholder-gray-400"
                      >
                      <i class="ri-search-2-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    </div>
                  
                    <!-- View Toggles -->
                    <div class="flex gap-2 bg-gray-100 p-1 rounded-xl">
                      <button 
                        id="cardViewBtn" 
                        class="p-2 rounded-lg hover:bg-white hover:text-red-600 transition-colors duration-200  "
                        aria-label="Vue grille"
                      >
                        <i class="ri-grid-fill text-xl "></i>
                      </button>
                      <button 
                        id="tableViewBtn" 
                        class="p-2 rounded-lg hover:bg-white hover:text-red-600  transition-colors duration-200  "
                        aria-label="Vue liste"
                      >
                        <i class="ri-list-check text-xl "></i>
                      </button>
                    </div>
                </div>
                <div id="cardContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6"></div>
                <div id="tableContainer" class=" bg-white rounded-lg shadow overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                      <thead class="bg-gray-50">
                        <tr>
                            <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Photo</th>
                          <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                          <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date Debut</th>
                          <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date Fin</th>
                          <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Référentiels</th>
                          <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut</th>
                          <th class=" py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                      </thead>
                      <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
                        
                      </tbody>
                    </table>
                  </div>
            </div>
        </section>
        
      </div>
    
    </div>
    <div id="promos-container"></div>

<!-- Popup de confirmation -->
<div id="popup" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
  <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm">
    <p id="popup-message" class="mb-4 text-gray-800 font-semibold"></p>
    <div class="flex justify-center gap-4">
      <button id="confirmBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Confirmer</button>
      <button id="cancelBtn" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Annuler</button>
    </div>
  </div>
</div>

 <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 overflow-y-auto py-8">
  <div class="bg-white p-8 rounded-xl w-[500px] max-h-[90vh] relative shadow-xl border border-gray-200 flex flex-col">
    <!-- Titre avec accent rouge -->
    <h2 class="text-2xl font-bold text-gray-800 mb-4 relative pb-3 sticky top-0 bg-white z-10">
      Ajouter ou Modifier une Promo
      <span class="absolute bottom-0 left-0 w-12 h-1 bg-red-600 rounded-full"></span>
    </h2>
    
    <!-- Contenu scrollable -->
    <form id="addClassForm" class="space-y-4 overflow-y-auto flex-grow pr-2 -mr-2">
      <input type="hidden" id="idPromo">

      <!-- Libellé -->
      <div>
        <label for="libelle" class="block text-sm font-medium text-gray-700 mb-1">Nom de la promo</label>
        <input type="text" id="libelle" placeholder="Ex: Promo 2024"
          class="w-full p-3 rounded-lg bg-white text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition">
        <div id="libelleError" class="text-sm text-red-600 mt-1"></div>
      </div>

      <!-- Nombre d'apprenants -->
      <div>
        <label for="apprenants" class="block text-sm font-medium text-gray-700 mb-1">Nombre d'apprenants</label>
        <input type="number" id="apprenants" placeholder="Ex: 25"
          class="w-full p-3 rounded-lg bg-white text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
        <div id="apprenantsError" class="text-sm text-red-600 mt-1"></div>
      </div>

      <!-- Référentiels (multi-sélection) -->
      <div>
        <label for="referentiels" class="block text-sm font-medium text-gray-700 mb-1">Référentiels</label>
        <select id="referentiels" multiple
          class="w-full p-3 rounded-lg bg-white text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent min-h-[42px]">
          <!-- Options via JS -->
        </select>
        <div id="referentielsError" class="text-sm text-red-600 mt-1"></div>
      </div>

      <!-- Dates -->
      <div class="flex gap-4">
        <div class="flex-1">
          <label for="date_debut" class="block text-sm font-medium text-gray-700 mb-1">Date début</label>
          <input type="date" id="date_debut"
            class="w-full p-3 rounded-lg bg-white text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
        </div>
        <div class="flex-1">
          <label for="date_fin" class="block text-sm font-medium text-gray-700 mb-1">Date fin</label>
          <input type="date" id="date_fin"
            class="w-full p-3 rounded-lg bg-white text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
          <div id="date_finError" class="text-sm text-red-600 mt-1"></div>
        </div>
        
      </div>
                <div id="date_debutError" class="text-sm text-red-600 mt-1"></div>


      <!-- Cover Photo -->
      <div>
        <label for="coverPhoto" class="block text-sm font-medium text-gray-700 mb-1">Photo de couverture (URL)</label>
        <input type="text" id="coverPhoto" placeholder="https://example.com/image.jpg"
          class="w-full p-3 rounded-lg bg-white text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
          <div id="coverPhotoError" class="text-sm text-red-600 mt-1"></div>
      </div>

      <!-- Statut -->
      <!-- <div>
        <label for="statut" class="block text-sm font-medium text-gray-700 mb-1">Statut</label>
        <select id="statut"
          class="w-full p-3 rounded-lg bg-white text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
          <option value="">Sélectionner un statut</option>
          <option value="En cours">En cours</option>
          <option value="Terminée">Terminée</option>
        </select>
      </div> -->
       <!-- Boutons fixes en bas -->
    <div class="flex justify-end gap-3 pt-4 sticky bottom-0 bg-white pb-2">
      <button type="button" id="closeModal"
        class="px-5 py-2.5 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 transition font-medium">
        Annuler
      </button>
      <button type="submit"
        class="px-5 py-2.5 rounded-lg bg-red-600 hover:bg-red-700 text-white font-medium transition shadow-sm hover:shadow-md">
        Enregistrer
      </button>
    </div>
    </form>

   
  </div>
</div>

  
    <script src="../../../js/components/sidebar.js"></script>
    <script src="../../../js/components/headerRp.js" type="module"></script>
    <script src="../../../js/promo/promo.js" type="module"></script>
    <script src="../../../js/promo/modal.js" type="module"></script>
    <script type="module" src="../../../js/promo/ajoutPromo.js"></script>
  </body>
  
</html>
