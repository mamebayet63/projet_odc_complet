<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation mot de passe - École 221</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <style>
        .background-image {
            background-image: url('../assets/WhatsApp\ Image\ 2025-05-16\ à\ 15.14.06_ec1e7e14.jpg');
            background-size: cover;
            background-position: center;
        }
        
        
        .beige-bg {
            background-color: rgba(255, 255, 244, 0.96);
        }
        .kk{
            background-color: #5f460b;
        }

        @keyframes fade-in-up {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.6s ease-out;
        }
    </style>
</head>
<body class="bg-red-50 min-h-screen flex items-center justify-center p-4 background-image">
     <!-- Overlay sombre -->
        <div class="absolute inset-0 bg-black/10"></div>
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 space-y-6 z-20">
        <!-- Logo -->
        <div class="text-center space-y-4">
            <div class="mx-auto bg-[#b89a52] w-16 h-16 rounded-full flex items-center justify-center text-white text-2xl font-bold">
                221
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Réinitialisation du mot de passe</h1>
        </div>

        <!-- Formulaire en deux étapes -->
        <form id="passwordForm" class="space-y-6">
            <!-- Étape 1 - Email -->
            <div id="step1">
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2 font-medium">Email institutionnel</label>
                    <input 
                        type="email"
                        id="email"
                        
                        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-red-500 focus:ring-2 focus:ring-red-200 transition"
                        placeholder="nom@ecole221.sn">
                        <p id="emailError" class="text-red-600 text-sm mt-1 hidden"></p>

                </div>
                <button 
                    type="button"
                    onclick="showPasswordFields()"
                    class="w-full bg-[#b89a52] text-white py-3 px-4 rounded-lg hover:bg-[#5f460b] transition-colors font-medium">
                    Vérifier l'email
                </button>
            </div>

            <!-- Étape 2 - Nouveau mot de passe (caché par défaut) -->
            <div id="step2" class="hidden space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Nouveau mot de passe</label>
                    <input 
                        type="password"
                        id="newPassword"
                        
                        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-red-500 focus:ring-2 focus:ring-red-200 transition"
                        placeholder="••••••••">

                </div>

                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Confirmer le mot de passe</label>
                    <input 
                        type="password"
                        id="confirmPassword"
                        
                        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-red-500 focus:ring-2 focus:ring-red-200 transition"
                        placeholder="••••••••">
                        <p id="errorMessage" class="text-red-600 text-sm mt-1 hidden"></p>

                </div>

                <div class="text-center text-sm text-red-600 hidden" id="errorMessage">
                    Les mots de passe ne correspondent pas
                </div>

                <button 
                    type="submit"
                    class="w-full bg-[#b89a52] text-white py-3 px-4 rounded-lg hover:bg-red-700 transition-colors font-medium">
                    Modifier le mot de passe
                </button>
            </div>
        </form>

        <!-- Lien de retour -->
        <div class="text-center">
            <a href="../pourmoi.html" class="text-[#b89a52] hover:text-[#5f460b] text-sm font-medium">
                ← Retour à la connexion
            </a>
        </div>
    </div>

    <script src="../../js/login/modifPassword.js" ></script>
</body>
</html>
