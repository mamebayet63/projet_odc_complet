<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - École 221</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 space-y-6">
    <!-- En-tête -->
    <div class="text-center space-y-2">
      <div class="mx-auto bg-red-600 w-16 h-16 rounded-full flex items-center justify-center text-white text-2xl font-bold">
        221
      </div>
      <h1 class="text-3xl font-bold text-red-600 mt-4">École 221</h1>
      <p class="text-gray-600">Portail de connexion étudiant</p>
    </div>

    <!-- Formulaire -->
    <form id="login-form" class="space-y-6">
        <p id="login-error" class="text-red-600 text-sm text-center hidden">Email ou mot de passe incorrect.</p>

      <div>
        <label class="block text-gray-700 mb-2 font-medium" for="email">Adresse email</label>
        <input 
          type="email" 
          id="email"
          class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-red-500 focus:outline-none focus:ring-2 focus:ring-red-200 transition"
          placeholder="nom@ecole221.sn" />
        <p id="email-error" class="text-red-500 text-sm mt-1 hidden">Veuillez entrer une adresse email valide.</p>
      </div>

      <div>
        <label class="block text-gray-700 mb-2 font-medium" for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password"
          class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-red-500 focus:outline-none focus:ring-2 focus:ring-red-200 transition"
          placeholder="••••••••" />
        <p id="password-error" class="text-red-500 text-sm mt-1 hidden">Veuillez entrer votre mot de passe.</p>
      </div>


      <button 
        type="submit"
        class="w-full bg-red-600 text-white py-3 px-4 rounded-lg hover:bg-red-700 transition-colors font-medium">
        Se connecter
      </button>
    </form>

    <!-- Liens supplémentaires -->
    <div class="text-center space-y-2">
      <a href="/frontend/public/views/modifPass.html" class="text-red-600 hover:text-red-700 text-sm font-medium">
        Mot de passe oublié ?
      </a>
      <p class="text-gray-500 text-sm">
        Pas encore de compte ? 
        <a href="#" class="text-red-600 hover:text-red-700 font-medium">
          S'inscrire
        </a>
      </p>
    </div>
  </div>

  <script src="../js/login/login.js"></script>
</body>
</html>
