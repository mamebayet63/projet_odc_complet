            <!-- Formulaire amélioré -->
            <form class="space-y-3 mt-4 " id="login-form">
                        <p id="login-error" class="text-red-600 text-sm text-center hidden">Email ou mot de passe incorrect.</p>
                <!-- Champ Email -->
                <div class="relative">
                    <label class="block text-gray-600 mb-2 text-sm font-medium">Adresse email</label>
                    <div class="relative">
                        <input type="email" id="email"
                               class="w-full pl-12 pr-4 py-2 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-200 transition-all"
                               placeholder="exemple@ecole.com">
                        <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                        </svg>
                                <p id="email-error" class="text-red-500 text-sm mt-1 hidden">Veuillez entrer une adresse email valide.</p>
                    </div>
                </div>

                <!-- Champ Mot de passe -->
                <div class="relative">
                    <label class="block text-gray-600 mb-2 text-sm font-medium">Mot de passe</label>
                    <div class="relative">
                        <input type="password" id="password"
                               class="w-full pl-12 pr-4 py-2 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-200 transition-all"
                               placeholder="••••••••">
                        <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                                <p id="password-error" class="text-red-500 text-sm mt-1 hidden">Veuillez entrer votre mot de passe.</p>
                    </div>
                </div>

                <!-- Mot de passe oublié -->
                <div class="text-right">
                    <a href="/frontend/public/views/modifPass.html" class="text-red-600 text-sm hover:underline font-medium transition-all">Mot de passe oublié ?</a>
                </div>

                <!-- Bouton amélioré -->
                <button class="w-full bg-red-600 text-white py-4 rounded-xl hover:bg-red-700 transition-all flex items-center justify-center gap-2 group">
                    <span class="font-semibold tracking-wide">Se connecter</span>
                    <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                    </svg>
                </button>
